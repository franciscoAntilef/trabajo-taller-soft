
<div class="container">
    <div class="row">

    <div class="col-6">
            <table class="table text-center table-hover">
                <thead>
                  <tr>
                    <th>Title</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let thing of todo">
                    <td>{{ thing.name }}</td>
                    <td>
                      <button class="btn btn-danger" (click)="deleteThing(thing)">
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    
        <div class="col-6">
            <button  class="btn btn-primary" (click)="choiceForm(cpu)">agregar cpu</button>
            <button  class="btn btn-primary" (click)="choiceForm(gpu)">agregar gpu</button>
            <button  class="btn btn-primary" (click)="choiceForm(mother)">agregar motherboard</button>
            <div *ngIf="muestraCpuForm()" class="card m-3">
                    <div class="card-body">
                      <form (submit)="add($event)">
                        <div class="input-group">
                            <input type="text" [(ngModel)]="cpuAdd.name" name="cpuAdd.name" class="form-control" placeholder="Nombre cpu">   
                        </div>
                        <br>
                        <div class="input-group">
                            <input type="text" [(ngModel)]="cpuAdd.fab" name="cpuAdd.fab" class="form-control" placeholder="Ingrese Fabricante">   
                        </div>
                        <br>
                        <div class="input-group">
                            <input type="text" [(ngModel)]="cpuAdd.frecuency" name="cpuAdd.frecuency" class="form-control" placeholder="Ingrese la frecuencia">   
                        </div>
                        <br>
                        <div class="input-group">
                            <input type="text" [(ngModel)]="cpuAdd.socket" name="cpuAdd.socket" class="form-control" placeholder="Ingrese socket">   
                        </div>
                        <br>
                        <div class="input-group">
                            <input type="text" [(ngModel)]="cpuAdd.img" name="cpuAdd.img" class="form-control" placeholder="Nombre de la imagen">   
                        </div>
                        <br>
                        <div class="input-group">
                                <input type="text" [(ngModel)]="cpuAdd.nucleos" name="cpuAdd.nucleos" class="form-control" placeholder="Cantidad de nucleos">   
                            </div>
                            <br>
                        <span class="input-group-addon">
                                <button type="submit" class="btn btn-primary">
                                    Agregar Cpu
                                  </button>
                            </span>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
